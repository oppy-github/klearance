<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klearance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Klearance Logo">
            <h1>KLEARANCE</h1>
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT</a>
            <div class="user-icon">
                <img src="path/to/user-icon.png" alt="User Icon">
            </div>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <input type="text" placeholder="Location">
            <button>ENTER</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>SHOP WITH <span class="highlight">KLEARANCE</span></p>
            <div class="footer-links">
                <a href="#">Disclaimer</a>
                <a href="#">Terms & Condition</a>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="path/to/youtube-icon.png" alt="YouTube"></a>
            <a href="#"><img src="path/to/playstore-icon.png" alt="Play Store"></a>
            <a href="#"><img src="path/to/linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
